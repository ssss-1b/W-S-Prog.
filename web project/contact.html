    <h3>Contact Me</h3>

    <form action="mailto:suzanne.biju@ontariotechu.net" method="post" enctype="text/plain" name="contact form">
        <p>
            <label for="First Name">First Name</label><br>
            <input type="text" name="First Name" size="20" required><br>

            <label for="Last Name">Last Name</label><br>
            <input type="text" name="Last Name" size="20" required><br>

            <label for="Email">Email Address</label><br>

            <label for="Phone Number">Phone Number</label><br>
            <input name="phone number" type="phone number" size="20"><br>

            <label for="Message">Message</label><br>
            <textarea name="Message" cols="40" rows="6" required></textarea><br>

            <input type="Submit" value="Submit Form"/>

        </p>
    </form>
